{% extends "base.html" %}

{% block content %}

    <style>
        .large-front-thumbnail {
            position: relative;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .histogram-thumbnail {
            position: relative;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
    <div class="row">
        <div class="col">
            <div class="card">
                <img class="large-front-thumbnail"
                     src="{{ 'static/imagenet_subset/' + image_id }}"
                     alt="{{ image_id }}"/>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="row">
                    <img class="histogram-thumbnail" src="data:image/png;base64,{{ histogram_image }}" alt="Histogram"/>
                </div>
                <div class="row align-items-center">
                    <a class="btn btn-primary" href="/histogram" role="button">Back</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
