{% extends "base.html" %}

{% block content %}
<h1>Select an Image for Histogram</h1>
<form method="post" action="/histogram" novalidate>
    <select name="image_id">
        {% for image in images %}
        <option value="{{ image }}">{{ image }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-dark mb-2">Submit</button>
</form>
{% endblock %}
