{% extends "base.html" %}

{% block content %}
    <h1>Select an Image to make the Histogram of</h1>
        <form method="post" action="/histogram" novalidate>
    <!-- This is the dropdown menu for the images which is the same as the classification_select.html one -->

            <select name="image_id">

                {% for image in images %}

                    <option value="{{ image }}" SELECTED>{{ image }}</option>

            {% endfor %}

            </select>

        <button type="submit" class="btn btn-dark mb-2">Submit</button>

        </form>
{% endblock %}
